<!DOCTYPE html>
<html>
	<head><title>list 태그</title></head>
	<body>		
		<p>점심 도시락 업체</p>
		<ul>
			<li type="square">대전도시락</li>
			<li type="circle">토마토도시락</li>
			<li>오봉도시락</li>
		</ul>
		<hr>
		<p>학원에 오는 법</p>
		<ol type="I">
			<li>힘겹게 일어난다</li>
			<li>힘겹게 씻는다</li>
			<li>힘겹게 학원에 지하철을 탄다</li>
		</ol>
		<hr>
			<ul>
			<li>대전도시락
				<ul>
					<li>깐풍기</li>
					<li>김치찜</li>
				</ul>	
			</li>
			<li>토마토도시락</li>
			<li>오봉도시락</li>
		</ul>
		<hr>
		<p>정의 태그 쓰는 법</p>
		<dl>
			<dt>에스프레소</dt>
			<dd>커피의 기본, 커피의 원액이다.</dd>
			<dt>아메리카노</dt>
			<dd>에스프레소에 물을 넣은 것이다. </dd>
			<dt>카페라떼</dt>
			<dd>커피에 우유를 섞은 것</dd>
		</dl>
	</body>
</html>
