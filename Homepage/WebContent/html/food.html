<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Food</title>
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:
		wght@100;300;400;500;700;900&amp;display=swap"
	rel="stylesheet">
	<link rel="stylesheet" href="mystyle2.css" type="text/css">
	<script type="text/javascript" src="myjs.js"></script>
</head>
<body>
	<h2>My Favorite Foods</h2>
	<div id="left">
		<img src="../images/fish.jpg" alt="초밥">
		<p>
			<strong>초밥</strong>
		</p>
		<p>
			저 초밥 못먹어요. 없어서.
		</p>
		<button type="submit" class="button" onclick="cart()">취향 담기</button>
	</div>
	<div id="center">
		<img src="../images/waffle.jpg" alt="와플">
		<p>
			<strong>와플</strong>
		</p>
		<p>
			안녕하세요 와플대학 21학번입니다. 
		</p>
		<button type="submit" class="button" onclick="cart()">취향 담기</button>
	</div>
	<div id="right">
		<img src="../images/meat.jpg" alt="삼겹살">
		<p>
			<strong>삼겹살</strong>
		</p>
		<p>
			'저기압'일땐 '고기 앞'으로 가라 
		</p>
		<button type="submit" class="button" onclick="cart()">취향 담기</button>
	</div>

</body>
</html>
