<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var sum = 0;
		for(var i = 1; i <= 10; i++) {
		  sum = sum + i;
		}

		document.write("1~10까지 합 : " + sum + "<br>");

	    var sum = 0;	   
	    for (var i = 1; i <= 200; i++) {
	        if (i % 2 == 1) {
	        	sum += i;
	        }
	    }
	    document.write("1부터 200까지 짝수의 합 : " + sum);
	 </script>

	  
	  
	  
	 
</body>
</html>
