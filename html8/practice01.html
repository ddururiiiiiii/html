<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	    var num1 = prompt("첫번째 숫자를 입력하세요.", "예) 25");
		var input = prompt("연산자를 입력하세요", "+,-,*,% 연산자 중 하나");
		var num2 = prompt("두번째 숫자를 입력하세요", "예) 8");
		
		  if (input == "+") {
				var result = parseInt(num1) + parseInt(num2);
				document.write(num1 + "+" + num2 + "=" + result);		
			} else if (input == "-") {
				var result = parseInt(num1) - parseInt(num2);
				document.write(num1 + "-" + num2 + "=" + result);		
			} else if (input) {
				var result = parseInt(num1) * parseInt(num2);
				document.write(num1 + "*" + num2 + "=" + result);	
			} else if (input) {
				var result = parseInt(num1) / parseInt(num2);
				document.write(num1 + "/" + num2 + "=" + result);	
			}
	 </script>
</body>
</html>
