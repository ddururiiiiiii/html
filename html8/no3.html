<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>

	<h3>
		문제3. 사용자가 입력한 값을 계속 더하고, 
		사용자가 0을 입력하면 그때까지 누적된 값을 출력하는 프로그램을 작성하시오.
	</h3>
	
	<script>
	
	var input;
	var sum = 0;
	
	do{
		input = prompt("값을 입력하세요. 0을 입력하면 종료됩니다.");
		input = parseInt(input);
		sum += input;
	} while (input != 0);
		document.write("합계 : " + sum);
	
		
	</script>
	


</body>
</html>
