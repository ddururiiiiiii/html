<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	
	var grade = prompt("성적을 정수로 입력하시오 ex) 80");
	
	grade = parseInt(grade);
   
	
	switch(grade / 10) {
	case 10 :
		document.write("A학점입니다.");
		break;
	case 9 :	
		document.write("A학점입니다.");
		break;
	case 8 :	
		document.write("B학점입니다.");
		break;
	case 7 :	
		document.write("C학점입니다.");
		break;
	case 6 :	
		document.write("D학점입니다.");
		break;
	default :	
		document.write("F학점입니다.");
		break;
	}
	
	
	 </script>
</body>
</html>
