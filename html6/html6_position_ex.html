<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
	<style>
		div {
			width: 300px;
			height: 300px;
		}
		#ex1 {
			background-color: blue;
			position: absolute;
			top: 0px;
			left: 0px;
			z-index: 3;
		}
		#ex2 {
			background-color: yellow;
			position: absolute;
			top: 50px;
			left: 50px;
			z-index: 2;
		}
		#ex3 {
			background-color: green;
			position: absolute;
			top: 100px;
			left: 100px;
			z-index: 1;
		}
	</style>



<body>
	<div id="ex1">박스1</div>
	<div id="ex2">박스2</div>
	<div id="ex3">박스3</div>
</body>
</html>
