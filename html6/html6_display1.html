<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
	<style type="text/css">
		li {
			/* border : 1px solid red; */
			border-radius: 10px;
			background-color: yellow;
			display : inline;
			padding : 10px;
		}
		a {
			color: black;
			text-decoration: none;
		}
		li:hover {
			background-color: red;
		}
		a:hover {
			color: white;
		}
	</style>


<body>
	<p>display 속성 사용하기</p>
	<ul>
		<li><a href="#">홈으로</a></li>
		<li><a href="http://www.google.com">회사소개</a></li>
		<li><a href="#">제품소개</a></li>
		<li><a href="#">질문과대답</a></li>

	</ul>
	
</body>
</html>
